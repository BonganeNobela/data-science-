{% extends 'base.html' %}
{% block content %}
    <h2>Enter text to analyze:</h2>
    <form method="POST">
        <textarea name="text" required></textarea><br>
        <button type="submit">Analyze</button>
    </form>

    {% if sentiment %}
        <p><strong>Text:</strong> {{ text }}</p>
        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
    {% endif %}
{% endblock %}
